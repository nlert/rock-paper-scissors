<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/8f4103f87d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-cont">
        <h1>Rock Paper Scissors</h1>
        <div class="game-cont">
            <div class="you-cont">
                <h2>YOU</h2>
                <div class="player-choice">
                    <p class="question-mark" id="question-mark-you">?</p>
                    <i class="fa-solid choice" id="player-reveal"></i>
                </div>
                <div class="selection">
                    <button id="rock-btn">
                        <i class="fa-solid fa-hand-fist"></i>
                    </button>
                    <button id="paper-btn">
                        <i class="fa-solid fa-hand"></i>
                    </button>
                    <button id="scissors-btn">
                        <i class="fa-solid fa-hand-peace"></i>
                    </button>
                </div>
            </div>
            <div class="center-txt">
                <p class="vs">vs</p>
                <p id="score"></p>
            </div>
            <div class="computer-cont">
                <h2>COMPUTER</h2>
                <div class="comp-choice">
                    <p class="question-mark" id="question-mark-comp">?</p>
                    <i class="fa-solid choice comp-choice-hand" id="comp-reveal"></i>
                </div>
                <div class="spacer"></div>
            </div>
        </div>
        <div id="end-screen" class="round-end hide">
            <h1 id="end-result"></h1>
            <div class="end-score">
                <div class="end-score-you-cont">
                    <h2>YOU</h2>
                    <p id="end-score-you">3</p>
                </div>
                <div class="end-score-comp-cont">
                    <h2>COMPUTER</h2>
                    <p id="end-score-comp">5</p>
                </div>
            </div>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
